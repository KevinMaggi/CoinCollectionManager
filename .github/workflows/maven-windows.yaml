name: Build with Maven (Windows)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Docker configurztion
        run: >
          sc config docker
          binpath="dockerd.exe --run-service -H tcp://localhost:2375"
      - name: Docker restart
        run: restart-service *docker*
      - name: Docker info
        run: docker info
      - name: Build with Maven Wrapper
        run: ..\mvnw.cmd verify $env:MAVEN_PROFILES $env:ADDITIONAL_MAVEN_ARGS
        working-directory: coin-collection-manager-aggregator
        env: 
          MAVEN_PROFILES: -Pskip-testcontainers
          ADDITIONAL_MAVEN_ARGS: 
      - name: Generate JUnit Report
        if: ${{ failure() }}
        run: ..\mvnw.cmd surefire-report:report-only site:site -DgenerateReports=false
        working-directory: coin-collection-manager-aggregator
      - name: Archive JUnit Report
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: junit-report
          path: '**/target/site'